<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA CSV Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
</head>
<body>
    <div style="display: flex;flex-direction: column;row-gap: 10px;">
        <div>
            <p>Select local CSV File:</p>
            <input id="csv" type="file" accept=".csv">
        </div>
        <div style="display: flex;">
            <label>CSV Type:</label>
            <select>
                <option value="humtech_spreadsheet">HumTech Spreadsheet</option>
                <option value="other_1">Other 1</option>
                <option value="other_2">Other 2</option>
            </select>
        </div>
        <div style="display: flex;">
            <label>Exclude hours greater than:</label>
            <input id="limit" type="number" oninput="onLimitChange()" value="8">
        </div>
        <div id="translation-div">

        </div>
        <button id="export-button" onclick="exportCSV()" style="max-width: 125px;">Export CSV</button>
        <p style="margin: 0px" id="err"></p>
        <div id="table-div"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
    <script src="papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
